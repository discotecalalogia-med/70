<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rituales - La Logia</title>
  <link rel="icon" href="../media/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/otraswebs/otraswebs.css" />
</head>
<body>
  <main class="contenedor">
    <iframe
      src="https://discotecalalogia.com/eventos/"
      class="visor"
      allowfullscreen
      loading="lazy"
      scrolling="no"
    ></iframe>
  </main>

  <footer class="footer-fijo">
    <a href="../" class="btn-regresar">â¬… Regresar</a>
  </footer>
  
  <script src="../data/links.js" defer></script>

  <div id="tyc-container"></div>

  <script>
    let rutaBaseManual = "../";  

    const rutaBase = rutaBaseManual || (window.enlaces?.reponame || "");

    window.bannerConfig = {
      cssRuta: rutaBase + "smk/css/tyc/banner.css",
      linkRuta: rutaBase + "smk/tyc/",
      rechazarRuta: rutaBase + "barra/ver_carta_completa/"
    };

    fetch(rutaBase + "smk/tyc/banner.html")
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById("tyc-container");
        if (!container) return;
        container.innerHTML = html;

        const css = document.createElement("link");
        css.rel = "stylesheet";
        css.href = window.bannerConfig.cssRuta;
        document.head.appendChild(css);

        const script = document.createElement("script");
        script.src = rutaBase + "smk/tyc/banner.js";
        script.onload = () => {
          if (typeof iniciarBannerTyC === "function") {
            iniciarBannerTyC();
          }
        };
        document.body.appendChild(script);

        const linkTyc = container.querySelector("#link-tyc");
        if (linkTyc) linkTyc.href = window.bannerConfig.linkRuta;

        const btnRechazar = container.querySelector("#btn-rechazar-tyc");
        if (btnRechazar) {
          btnRechazar.addEventListener("click", () => {
            window.location.href = window.bannerConfig.rechazarRuta;
          });
        }
      })
      .catch(err => console.error("Error cargando banner TyC:", err));
  </script>
</body>
</html>
