<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Clave: evita que el navegador escale todo como miniatura -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>MomentosPro - Login</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a; /* negro */
      color: #ddd;
      margin: 0;
      padding: 0;
    }

    /* Contenedor principal */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;   /* ocupa toda la pantalla */
      padding: 5vw;        /* padding relativo al ancho */
    }

    .login-box {
      background: #1c1c1c; /* gris oscuro */
      padding: 30px;
      border-radius: 10px;
      width: 90vw;         /* ocupa el 90% del ancho del viewport */
      max-width: 600px;    /* límite en pantallas grandes */
      min-width: 320px;    /* nunca baja de 320px */
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    h2 {
      text-align: center;
      color: #1e3a5f; /* azul oscuro */
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: #2a2a2a;
      color: #ddd;
      border: 1px solid #333;
    }

    input:focus {
      outline: none;
      border-color: #1e3a5f;
      background: #333;
    }

    button {
      background: #1e3a5f;
      color: #eee;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0d223d;
    }

    .error {
      color: #e74c3c;
      text-align: center;
      margin-top: 12px;
      font-size: 0.9rem;
    }

    /* Ajustes para pantallas pequeñas */
    @media (max-width: 480px) {
      .login-box { padding: 20px; width: 95vw; }
      h2 { font-size: 1.4rem; }
      input, button { padding: 12px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>MomentosPro</h2>
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="contrasena" placeholder="Contraseña" required>
      <button onclick="login()">Ingresar</button>
      <div id="mensaje" class="error"></div>
    </div>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById("usuario").value;
      const contrasena = document.getElementById("contrasena").value;

      google.script.run.withSuccessHandler(function(res) {
        if(res.status === "ok") {
          if(res.rol === "admin") {
            window.location.href = "index.html"; // vista administración
          } else if(res.rol === "barra") {
            window.location.href = "barra.html"; // vista barra
          }
        } else {
          document.getElementById("mensaje").textContent = "Usuario o contraseña incorrectos";
        }
      }).validarLogin(usuario, contrasena);
    }
  </script>
</body>
</html>
