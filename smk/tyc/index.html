<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MomentosPro - TyC</title>
  <link rel="icon" href="../media/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/tyc/tyc.css" />
</head>
<body>
  <!-- Contenedor principal con visor del documento TyC -->
  <main class="contenedor">
    <iframe
      src="tyc.html"
      class="visor"
      allowfullscreen
      loading="lazy"
    ></iframe>
  </main>

  <!-- Pie de página con botones de acción -->
  <footer class="footer-fijo">
    <div class="botones-horizontal">
      <div class="btn-wrapper">
        <button id="btn-aceptar" class="btn-regresar">Aceptar</button>
      </div>
      <div class="btn-wrapper">
        <button id="btn-rechazar" class="btn-regresar">No acepto</button>
      </div>
    </div>
  </footer>

  <!-- Script para manejar la aceptación o rechazo de TyC -->
  <script src="../data/links.js"></script>
  <script>
    document.getElementById("btn-aceptar").addEventListener("click", function() {
      localStorage.setItem("tyc", window.tyc_fecha);
      window.location.href = "../../";
    });

    document.getElementById("btn-rechazar").addEventListener("click", function() {
      localStorage.setItem("tyc", "0");
      window.location.href = "../../barra/ver_carta_completa/";
    });
  </script>
</body>
</html>
