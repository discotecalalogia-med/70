<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Ofertas - Tequila</title>
  <link rel="icon" href="../../media/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../../css/barra/licores.css">
  <!-- Importa primero el archivo de links -->
  <script src="../../data/links.js"></script>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <h1>Tequila</h1>
  </header>

  <!-- Contenedor con scroll -->
  <div class="menu">
    <div class="menu-inner" id="menu"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Usa la URL centralizada del archivo de links
      const url = window.enlaces.tequila;

      const clean = (v) => v.replace(/^\s*"?|"?\s*$/g, "").replace(/\r/g, "");
      const formatearPrecio = (valor) => {
        const numero = parseFloat(valor);
        if (isNaN(numero)) return valor;
        return numero.toLocaleString('es-CO');
      };

      fetch(url, {cache: "no-store"})
        .then(res => res.text())
        .then(text => {
          const lines = text.split("\n").filter(l => l.trim().length > 0);
          const headers = lines[0].split("\t").map(h => clean(h).toLowerCase());
          const iTipo = headers.indexOf("tipo");
          const iNombre = headers.indexOf("nombre");
          const iDesc = headers.indexOf("descripcion");
          const iPrecio = headers.indexOf("precio");
          const iImagen = headers.indexOf("imagenurl");
          const iEstado = headers.indexOf("estado");
          const menu = document.getElementById("menu");

          lines.slice(1).forEach(line => {
            const cols = line.split("\t").map(c => clean(c));
            const tipo = cols[iTipo] || "";
            const nombre = cols[iNombre] || "";
            const descripcion = cols[iDesc] || "";
            const precio = cols[iPrecio] || "";
            const imagen = cols[iImagen] || "";
            const estado = (cols[iEstado] || "").toLowerCase();

            if (estado === "d") {
              const item = document.createElement("div");
              item.className = "item";
              item.innerHTML = `
                <h3>${nombre}</h3>
                <div class="tipo">${tipo}</div>
                <div class="item-body">
                  <div class="item-left">
                    <img src="../../media/barra/${imagen}" alt="${nombre}" 
                         onerror="this.src='../../media/barra/nohayimagen.jpg'">
                  </div>
                  <div class="item-right">
                    <p class="descripcion">${descripcion}</p>
                    <div class="price">COP $ ${formatearPrecio(precio)}</div>
                  </div>
                </div>
              `;
              menu.appendChild(item);
            }
          });
        })
        .catch(err => console.error("Error al cargar datos:", err));
    });
  </script>

  <!-- Footer fijo -->
  <footer class="footer-fijo">
    <a href="../" class="btn-regresar">Ver m√°s opciones</a>
  </footer>
  
  <div id="tyc-container"></div>

    <script>
      function repoPath(path) {
        const base = window.enlaces?.reponame || "";
        return `${base}${path}`;
      }

      fetch(repoPath("/smk/tyc/banner.html"))
        .then((res) => res.text())
        .then((html) => {
          const container = document.getElementById("tyc-container");
          if (!container) return;
          container.innerHTML = html;

          const script = document.createElement("script");
          script.src = repoPath("/smk/tyc/banner.js");
          script.onload = () => {
            if (typeof iniciarBannerTyC === "function") {
              iniciarBannerTyC();
            }
          };
          document.body.appendChild(script);
        })
        .catch((err) => console.error("Error cargando banner TyC:", err));
    </script>
</body>
</html>
