<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momentos - La Logia</title>
  <link rel="icon" href="../media/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/otraswebs/otraswebs.css" />
</head>
<body>
  <main class="contenedor">
    <iframe
      src="https://discotecalalogia.com/#galeria"
      class="visor"
      allowfullscreen
      loading="lazy"
      scrolling="no"
    ></iframe>
  </main>

  <footer class="footer-fijo">
    <a href="../" class="btn-regresar">â¬… Regresar</a>
  </footer>
  
  <script src="../data/links.js" defer></script>

  <div id="tyc-container"></div>

    <script>
      function repoPath(path) {
        const base = window.enlaces?.reponame || "";
        return `${base}${path}`;
      }

      fetch(repoPath("/smk/tyc/banner.html"))
        .then((res) => res.text())
        .then((html) => {
          const container = document.getElementById("tyc-container");
          if (!container) return;
          container.innerHTML = html;

          const script = document.createElement("script");
          script.src = repoPath("/smk/tyc/banner.js");
          script.onload = () => {
            if (typeof iniciarBannerTyC === "function") {
              iniciarBannerTyC();
            }
          };
          document.body.appendChild(script);
        })
        .catch((err) => console.error("Error cargando banner TyC:", err));
    </script>
</body>
</html>
